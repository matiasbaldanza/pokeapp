<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon APP</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Pokemon APP</h1>
        <form search-form action="submit">
            <label for="search">
                <input search-input type="text" name="pokemon" autocomplete="off">
            </label>
            <button type="submit">Buscar</button>
        </form>
        
        <div data-card>
            <p poke-name></p>
            <img poke-img>
        </div>
    </main>
</body>
</html>
